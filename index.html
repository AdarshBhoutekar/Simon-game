<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press Any key to Start !</h2>

    <div class="box">
        <div class="line1">
            <div class="btn" id="red" type="button">1</div>
            <div class="btn" id="blue" type="button">2</div>
        </div>
        <div class="line2">
            <div class="btn" id="yellow" type="button">3 </div>
            <div class="btn" id="green" type="button">4</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
